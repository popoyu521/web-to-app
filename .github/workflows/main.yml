name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      run: |
        # 安装 Android SDK 命令行工具
        mkdir -p $HOME/.android
        touch $HOME/.android/repositories.cfg
        
        # 下载命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip -q cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        # 设置环境变量
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    - name: Accept Android licenses
      run: |
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Install Android platform and build tools
      run: |
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Make gradlew executable
      run: chmod +x gradlew || echo "gradlew not found, will try gradle command"

    - name: Build with Gradle
      run: |
        # 尝试不同的构建命令
        if [ -f "./gradlew" ]; then
          ./gradlew clean assembleDebug
        elif [ -f "gradlew.bat" ]; then
          echo "Windows gradlew found, trying to run with bash..."
          bash gradlew.bat clean assembleDebug
        elif command -v gradle &> /dev/null; then
          echo "Using system gradle..."
          gradle clean assembleDebug
        else
          echo "ERROR: No gradle available"
          exit 1
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          app/build/outputs/apk/**/*.apk
          */build/outputs/apk/**/*.apk
          **/build/outputs/apk/**/*.apk
        if-no-files-found: error
        retention-days: 7
