name: Minimal Android Build Test

on: workflow_dispatch

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Display project structure
      run: |
        echo "=== Your Project Structure ==="
        ls -la
        echo ""
        echo "=== All files ==="
        find . -type f -name "*" | head -30

    - name: Create minimal Android test project
      if: false  # 设置为 true 可以测试构建系统
      run: |
        # 创建一个简单的测试 Android 项目来验证构建系统
        mkdir -p test-project/app/src/main/java/com/example/test
        mkdir -p test-project/app/src/main/res/layout
        
        # 创建 AndroidManifest.xml
        cat > test-project/app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.example.test">
            
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="Test App"
                android:theme="@style/AppTheme">
                <activity
                    android:name=".MainActivity"
                    android:label="Test App">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
            
        </manifest>
        EOF
        
        # 创建简单的布局文件
        cat > test-project/app/src/main/res/layout/activity_main.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            android:orientation="vertical">
            
            <TextView
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"
                android:text="Hello World!" />
                
        </LinearLayout>
        EOF
        
        # 创建 MainActivity.java
        cat > test-project/app/src/main/java/com/example/test/MainActivity.java << 'EOF'
        package com.example.test;
        
        import android.app.Activity;
        import android.os.Bundle;
        
        public class MainActivity extends Activity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                setContentView(R.layout.activity_main);
            }
        }
        EOF
        
        # 创建 build.gradle 文件
        cat > test-project/app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }
        
        android {
            compileSdkVersion 33
            buildToolsVersion "33.0.0"
            
            defaultConfig {
                applicationId "com.example.test"
                minSdkVersion 21
                targetSdkVersion 33
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                }
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
        }
        EOF
        
        cat > test-project/build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.0.2'
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        cat > test-project/gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        android.useAndroidX=true
        android.enableJetifier=true
        EOF
        
        cat > test-project/settings.gradle << 'EOF'
        pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories {
                google()
                mavenCentral()
            }
        }
        
        rootProject.name = "TestProject"
        include ':app'
        EOF
        
        # 创建 gradle wrapper
        cd test-project
        gradle wrapper --gradle-version=8.0.2
        chmod +x gradlew
        cd ..
        
        echo "Test project created at test-project/"
        ls -la test-project/
