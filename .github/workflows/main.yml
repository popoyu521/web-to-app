name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      id: setup-android
      uses: android-actions/setup-android@v2
      with:
        cmdline-tools-version: 'latest'
        build-tools-version: '34.0.0'
        platform-version: '34'
        extra-sdkmanager-args: ''

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build APK
      run: |
        # 检查gradlew是否存在
        if [ -f "./gradlew" ]; then
          echo "Found gradlew, building APK..."
          ./gradlew clean
          ./gradlew assembleDebug
        else
          echo "gradlew not found, checking for gradle wrapper..."
          # 尝试使用gradle wrapper
          if [ -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Found gradle wrapper, trying to build..."
            gradle clean
            gradle assembleDebug
          else
            echo "No build system found. Please check your project structure."
            exit 1
          fi
        fi

    - name: Find and list APK files
      run: |
        echo "Searching for APK files..."
        find . -name "*.apk" -type f 2>/dev/null | while read file; do
          echo "Found APK: $file"
          ls -lh "$file"
        done
        
        # 统计找到的APK数量
        APK_COUNT=$(find . -name "*.apk" -type f 2>/dev/null | wc -l)
        if [ $APK_COUNT -eq 0 ]; then
          echo "ERROR: No APK files found!"
          echo "Listing build directory structure..."
          find . -name "build" -type d | while read dir; do
            echo "Checking $dir:"
            find "$dir" -name "*.apk" -type f 2>/dev/null || echo "No APK in $dir"
          done
          exit 1
        else
          echo "Found $APK_COUNT APK file(s)"
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-to-app-apk
        path: |
          **/*.apk
          !**/*-unaligned.apk
          !**/*-test.apk
        if-no-files-found: error
        retention-days: 7
