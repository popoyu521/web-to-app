name: Build Web-to-APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_COMPILE_SDK: "34"
  ANDROID_BUILD_TOOLS: "34.0.0"
  ANDROID_SDK_TOOLS: "11076708"

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      run: |
        # 下载 Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-${ANDROID_SDK_TOOLS}_latest.zip -O cmdline-tools.zip
        mkdir -p android-sdk/cmdline-tools
        unzip -q cmdline-tools.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        
        # 设置环境变量
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$GITHUB_WORKSPACE/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # 接受 licenses
        yes | sdkmanager --licenses || true
        
        # 安装必要的组件
        sdkmanager "platform-tools" "platforms;android-$ANDROID_COMPILE_SDK" "build-tools;$ANDROID_BUILD_TOOLS"
        sdkmanager "extras;android;m2repository"

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          .gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Release APK
      run: |
        ./gradlew clean
        ./gradlew assembleRelease --no-daemon

    - name: Verify APK exists
      run: |
        if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
          echo "APK found!"
          ls -la app/build/outputs/apk/release/
        else
          echo "Checking for APK in other locations..."
          find . -name "*.apk" -type f
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: Web-to-App-APK
        path: |
          app/build/outputs/apk/**/*.apk
          **/build/outputs/apk/**/*.apk
        retention-days: 7

    - name: Create Release (仅 tag 触发时)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/release/*.apk
        generate_release_notes: true
